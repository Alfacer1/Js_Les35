<body>

<div id="votingOptions"></div>

<form id="votingForm">

    <button type="button" onclick="submitVote()">–ì–æ–ª–æ—Å—É–≤–∞—Ç–∏</button>

<script>
    const options = ['üòÉ', 'üòä', 'üòê', 'üòï', 'üò¢'];
    const voteCounters = Array(options.length).fill(0);

    function updateDisplay() {
        const votingOptionsElement = document.getElementById('votingOptions');
        votingOptionsElement.innerHTML = '';

        options.forEach((option, index) => {
            const emojiElement = document.createElement('div');
            emojiElement.textContent = option;
            emojiElement.classList.add('emoji');
            emojiElement.addEventListener('click', () => {
                voteCounters[index]++;
                updateDisplay();
            });

            const counterElement = document.createElement('div');
            counterElement.textContent = `–ì–æ–ª–æ—Å—ñ–≤: ${voteCounters[index]}`;

            votingOptionsElement.appendChild(emojiElement);
            votingOptionsElement.appendChild(counterElement);
        });
    }

    function submitVote() {
        const selectedOption = document.querySelector('input[name="vote"]:checked');
        if (selectedOption) {
            const index = parseInt(selectedOption.value);
            voteCounters[index]++;
            updateDisplay();
            selectedOption.checked = false;
        } else {
            alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –æ–±–µ—Ä—ñ—Ç—å —Å–º–∞–π–ª–∏–∫ –ø–µ—Ä–µ–¥ –≥–æ–ª–æ—Å—É–≤–∞–Ω–Ω—è–º.");

    window.onload = updateDisplay;
</script>
